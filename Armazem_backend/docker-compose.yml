services:
  db:
    image: postgres:16
    container_name: armazem_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: armazem
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d armazem"]
      interval: 3s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: armazem_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${AMQP_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${AMQP_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  rabbitmq-data:
