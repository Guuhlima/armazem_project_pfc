services:
  db:
    image: postgres:16
    container_name: armazem_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: armazem
    ports:
      - "5433:5432"  # porta do host : porta do container
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d armazem"]
      interval: 3s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
